<div class='pokemon-card' [ngStyle]="{'background': getBackground()}">
    <div class="header">
        <h3>#{{pokemon.id}}</h3>
    </div>
    <div (click)="openDetails()" class="body" >
        <img src={{pokemon.sprites.front_default}}/>
        <div class="pokemon-name"><h1>{{pokemon.name | titlecase}}</h1></div>
    </div>
</div>
